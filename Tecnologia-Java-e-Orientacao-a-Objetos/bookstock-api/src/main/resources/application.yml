server:
  port: 8080
  servlet:
    context-path: /bookstock-api
spring:
  application:
    name: bookstock-api
    
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: jdbc:h2:file:./data/bookstock
    username: sa
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
    
#Frontend do swagger - /swagger-ui/index.html
springdoc:
  api-docs:
    path: /api-docs
