server:
  port: 8080
  
  servlet:
    encoding:
      charset: UTF-8

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/bookstock
    username: sa
    password:
    
  sql:
    init:
      encoding: UTF-8
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
